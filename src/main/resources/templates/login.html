<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Giriş Yap</h2>
                        
                        <div th:if="${param.error}" class="alert alert-danger">
                            Kullanıcı adı veya şifre hatalı.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            Başarıyla çıkış yaptınız.
                        </div>
                        
                        <form th:action="@{/login}" method="post">
                            <div class="form-floating mb-3">
                                <div class="input-group">
                                    <span class="input-group-text" id="usernameOrEmail-addon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                        </svg>
                                    </span>
                                    <div class="form-floating flex-grow-1">
                                        <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı adı veya e-posta" required>
                                        <label for="username">Kullanıcı Adı veya E-posta</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" id="password" name="password" class="form-control" placeholder="Şifre" minlength="8" maxlength="20" onkeypress="(e) => e.charCode !== 32" required>
                                <label for="password">Şifre</label>
                                <div class="form-text">
                                    Şifrenizi girin.
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                                <label class="form-check-label" for="rememberMe">Beni hatırla</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Giriş Yap</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a th:href="@{/register}" class="text-decoration-none">Hesabınız yok mu? Kayıt olun</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
